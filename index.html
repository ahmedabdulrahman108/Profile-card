<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
</head>

<body>
    <main class="card">
        <section class="content">
            <div class="header">
                <img src="images/image-victor.jpg" alt="image-victor" aria-hidden=" true">
                <div class="info">
                    <h1 class="text">Victor Crest<span> 26</span></h1>
                    <p class="paragraph">London</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <span class="value">80K</span>
                    <span class="catog">Followers</span>
                </div>
                <div class="stat">
                    <span class="value">803K</span>
                    <span class="catog">Likes</span>
                </div>
                <div class="stat">
                    <span class="value">1.4K</span>
                    <span class="catog">Photo</span>
                </div>
            </div>
        </section>
        <div class="image"></div>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ahmedabdulrahman108" target="_blank">Ahmed Abdul Rahman</a>.
    </footer>
</body>

</html>
